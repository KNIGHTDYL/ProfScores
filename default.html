<!DOCTYPE html>
<html>

<head>
    <title>ProfScores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 5px;
            padding: 5px;
            width: 400px;
            height: auto;
            min-height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mb-3">ProfScores</h1>
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">Enter your professor's first name:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Marie" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Enter your professor's last name:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Jenkins" required>
            </div>
            <div class="mb-3">
                <label for="uname" class="form-label">Enter your university name:</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Harvard University"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search Professor</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
